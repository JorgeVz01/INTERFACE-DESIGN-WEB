
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <title>flexbox1</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- inline-flex: el contenedor se comporta como un elemento en-línea (ocupa sólo el espacio horizontal necesario 
       y pueden colocarse unos detrás de otros en la misma línea)-->
  
  <style>
    
	div { display: inline-flex; margin-bottom: 5px; background-color: #eee; }

	p { width: 100px; border: black 1px solid; margin: 2px; }
  </style>
</head>

<body>
  <div>
    <p>Primer Parrafo</p>
    <p>Segundo Parrafo</p>
    <p>Tercer Parrafo Tercer Parrafo Tercer Parrafo Tercer Parrafo</p>
    <p>Cuarto parrafo</p>
  </div>

  <div>

</body>
</html>
