
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <title>flexbox1</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- La propiedad flex-wrap establece si los elementos se colocan en una sola línea o en varias. Los posibles valores de la propiedad flex-wrap son:
      -no-wrap: los elementos se colocan en una sola línea.
	  -wrap: los elementos se colocan en varias líneas si no caben en una sola línea
	  -wrap-reverse: los elementos se colocan en varias líneas si no caben en una sola línea, pero las líneas se muestran de abajo arriba.
	  -->
    <style>
    
	div { display: inline-flex; flex-wrap: wrap-reverse; 
	      margin-bottom: 5px; background-color: #eee; }

	p { width: 100px; border: black 1px solid; margin: 2px; }
  </style>
</head>

<body>
  <div>
    <p>Primer Parrafo</p>
    <p>Segundo Parrafo</p>
    <p>Tercer Parrafo Tercer Parrafo Tercer Parrafo Tercer Parrafo</p>
    <p>Cuarto parrafo</p>
  </div>

  <div>
    <p>Primer Parrafo</p>
    <p>Segundo Parrafo</p>
    <p>Tercer Parrafo Tercer Parrafo Tercer Parrafo Tercer Parrafo</p>
    <p>Cuarto parrafo</p>
  </div>
</body>
</html>
