<head>

  <title>Elementos en cascada</title>

    p {
      color: black;

      border: black 3px solid;
      color: red;
    }

</head>

  <div>
    <p>Esto es un párrafo dentro de una división.</p>
	Texto fuera de p

  <br>
  <div>
	Otro div sin p
  </div>
</body>
</html>
